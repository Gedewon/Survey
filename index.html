<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title id>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">title</h1>
    <p id="description">thi is the description</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" required placeholder="Name" /><br />
      <label id="email-label" for="name">Email</label>

      <input type="email" id="email" required placeholder="Email" /><br />
      <label id="number-label" for="name">Number:</label>

      <input
        type="number"
        id="number"
        required
        min="3"
        max="50"
        placeholder="Number"
      />
    </form>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

    <p>Hello world, we are software developers!</p>
    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
